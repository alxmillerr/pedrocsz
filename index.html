<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Aniversário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold; /* Texto em negrito */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showMessage()">Clique aqui</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            const button = document.querySelector('.button');
            
            messageElement.textContent = 'Passando pra te desejar um Feliz Aniversário!';
            createShapes('star', 50);
            createShapes('heart', 50);
            
            // Esconde o botão após ser clicado
            button.style.display = 'none';
        }

        function createShapes(shapeClass, numberOfShapes) {
            for (let i = 0; i < numberOfShapes; i++) {
                const shape = document.createElement('div');
                shape.classList.add(shapeClass);
                shape.style.top = `${Math.random() * 100}vh`;
                shape.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(shape);
            }
        }
    </script>
</body>
</html>
